apiVersion: apps/v1
kind: Deployment
metadata:
  name: newdoc
spec:
  selector:
    matchLabels:
      run: newdoc
  replicas: 2
  template:
    metadata:
      labels:
        run: newdoc
    spec:
      containers:
        - name: newdoc
          image: arunazhagappan/nginx-image:1a3cc1071512c9bc881622481ddad22b0ed9afd5
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
---
apiVersion: v1
kind: Service
metadata:
  name: newdoc
  labels:
    run: newdoc
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    run: newdoc
  type: LoadBalancer
